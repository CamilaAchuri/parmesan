plot_type:
  show: true
  input_type: radioButtons
  input_params:
    label: Plot Type
    choices: plot_type_choices()
bins:
  show: true
  show_if: 
    plot_type:
      equals: Histogram
  input_type: sliderInput
  input_params:
    label: Bins
    min: 0
    max: 50
    value: 10
    step: 1
  update_param: value
dataset:
  show: true
  input_type: selectInput
  input_params:
    label: Dataset
    choices: dataset_choices()
column:
  show: true
  input_type: numericInput
  input_params:
    label: datasetNColsLabel()
    min: 1
    max: datasetNCols()
    value: 1
  update_param: value
colour_custom:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: Colors
    colors: colourCustomChoices()
    max_colors: maxCustomChoices()
