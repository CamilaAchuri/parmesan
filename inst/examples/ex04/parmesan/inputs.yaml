plot_type:
  show: true
  input_info:
    input_type: radioButtons
    input_params:
      inputId: plot_type
      label: Plot Type
      choices:
        - Plot
        - Histogram 
bins:
  show: true
  depends_on: 
    plot_type:
      equals: Histogram
  input_info:
    input_type: sliderInput
    input_params:
      inputId: bins
      label: Bins
      min: 0
      max: 50
      value: 10
      step: 1
  update_param: value
dataset:
  show: true
  input_info:
    input_type: selectInput
    input_params:
      inputId: dataset
      label: Dataset
      choices:
        - rock
        - pressure
        - cars
      selected: rock
  update_param: selected
column:
  show: true
  depends_on: datasetNCols   
  input_info:
    input_type: numericInput
    input_params:
      inputId: column
      label: Column
      value: 1
      max: datasetNCols
      min: 1
  update_param: value
