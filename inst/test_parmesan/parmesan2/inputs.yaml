bins:
  show: true
  input_type: sliderInput
  input_params:
    label: Bins
    min: 0
    max: 50
    value: 10
    step: 1
  update_param: value
dataset:
  show: true
  input_type: selectInput
  input_params:
    label: Dataset
    choices:
      - rock
      - pressure
      - cars
    selected: rock
  update_param: selected
column:
  show: true
  input_type: numericInput
  input_params:
    label: Column
    value: 1
  update_param: value
gender:
  show: true
  input_type: textInput
  input_params:
    label: Gender
    value: TRUE
